version: '3.8'

services:
  consul-server:
    # 서비스 이름
    build:
      context: .
      dockerfile: consul.Dockerfile
    container_name: consul-server # 컨테이너 이름 설정
    restart: always # 컨테이너가 종료되면 자동으로 재시작
    volumes:
      # 볼륨 설정
      - consul-data:/consul/data
      - consul-config:/consul/config
    ports:
      # consul 관련 port
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/v1/status/leader"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  user-db:
    image: mysql
    container_name: user-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: user_service_db
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - user-db-data:/var/lib/mysql
    networks:
      - microservice-network

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis-data:/data
    networks:
      - microservice-network

  api-log-db:
    image: mongo:6.0
    container_name: api-log-db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_API_LOG_USER: ${MONGO_INITDB_API_LOG_USER} 
      MONGO_INITDB_API_LOG_PASSWORD: ${MONGO_INITDB_API_LOG_PASSWORD} 
    volumes:
      - api-log-db-data:/data/db
      - ./mongodb:/docker-entrypoint-initdb.d:ro
    networks:
      - microservice-network
    healthcheck:
      test: ["CMD", "mongosh", "--username", "${MONGO_INITDB_ROOT_USERNAME}", "--password", "${MONGO_INITDB_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  api-gateway:
    build:
      context: ../api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
    depends_on:
      consul-server:
        condition: service_healthy
      user-db:
        condition: service_started
      redis:
        condition: service_healthy
      api-log-db:
        condition: service_healthy
    networks:
      - microservice-network

  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    container_name: user-service
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - CONSUL_HOST=consul-server
      - CONSUL_PORT=8500
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - RESIT_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - microservice-network

volumes:
  consul-data:
  consul-config:
  user-db-data:
  redis-data:
  api-log-db-data:

networks:
  microservice-network:
    driver: bridge
