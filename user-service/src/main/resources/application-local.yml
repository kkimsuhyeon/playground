server:
  port: 8081

host: "localhost"
host-url: "http://localhost:8081"

spring:
  application:
    name: user-service

  config:
    import: "consul:"
    activate:
      on-profile: local

  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 15s
        prefer-ip-address: true
      config:
        enabled: true
        format: key_value
        prefixes: config
        default-context: application
        fail-fast: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:play_user
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379
      password: redis6379

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
        show_sql: true

  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    enabled: true
    path: /user-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /user-service/swagger-ui.html

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace
